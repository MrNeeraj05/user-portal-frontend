<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 25rem;">
      <h3 class="text-center mb-4 text-primary">Login</h3>
  
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="mb-3">
          <label>Email</label>
          <input 
            [(ngModel)]="email" 
            name="email" 
            type="email" 
            class="form-control" 
            placeholder="Enter your email" 
            required 
            #emailCtrl="ngModel">
          <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-danger">
            Email is required
          </div>
        </div>
  
        <div class="mb-3">
          <label>Password</label>
          <input 
            [(ngModel)]="password" 
            name="password" 
            type="password" 
            class="form-control" 
            placeholder="Enter password" 
            required 
            minlength="6"
            #passwordCtrl="ngModel">
          <div *ngIf="passwordCtrl.errors?.['required'] && passwordCtrl.touched" class="text-danger">
            Password is required
          </div>
          <div *ngIf="passwordCtrl.errors?.['minlength'] && passwordCtrl.touched" class="text-danger">
            Password must be at least 6 characters
          </div>
        </div>
  
        <div class="mb-3 text-end">
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
      </form>
  
      <div class="text-center mt-3">
        <p>
          New user? 
          <a routerLink="/register">Register here</a>
        </p>
      </div>
    </div>
  </div>
